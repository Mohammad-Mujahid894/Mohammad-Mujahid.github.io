<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D Skills Globe</title>
<style>
  body, html { margin:0; padding:0; overflow:hidden; height:100%; background:#01010f; }
  #skill-graph { width:100%; height:100%; }
</style>
</head>
<body>
<div id="skill-graph"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/3d-force-graph"></script>

<script>
const N = 50; // number of skills
const nodes = [...Array(N).keys()].map(i => ({ id: `Skill ${i+1}`, group: i<10 ? 1 : 2 }));
const links = [...Array(N-1).keys()].map(i => ({ source: `Skill ${i+1}`, target: `Skill ${i+2}` }));

const Graph = ForceGraph3D()(document.getElementById('skill-graph'))
  .graphData({ nodes, links })
  .nodeAutoColorBy('group')
  .nodeThreeObject(node => {
    const sphereGeometry = new THREE.SphereGeometry(1.5);
    const sphereMaterial = new THREE.MeshBasicMaterial({ color: node.group === 1 ? 0xffcc00 : 0x00ccff });
    return new THREE.Mesh(sphereGeometry, sphereMaterial);
  })
  .linkColor(() => 'rgba(255,255,255,0.2)')
  .linkWidth(1)
  .backgroundColor('#01010f')
  .enableNodeDrag(true)
  .nodeLabel(node => node.id);

Graph.cameraPosition({ z: 60 });
</script>
</body>
</html>
